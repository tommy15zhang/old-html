<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系方式</a></li>
                <li><a href="#interests">技术兴趣</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>A Second Year(Part IB) Engineering Student at Robinson College, Cambridge, getting roasted by Engineering Tripos.</p>
        </section>

        <section id="interests">
            <h2>技术兴趣及进度</h2>
            <div class="progress-container">
                <div class="progress-bar" style="width:1%;">Matlab</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width:0.1%;">Embedded_C/C++</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width:0.1%;">FPGA(Verilog)</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width:0.1%;">PCB</div>
            </div>
            <!-- 你可以继续添加更多技术的进度条 -->
        </section>


        <section id="projects">
            <h2>Projects</h2>
            <p>这里是我参与的项目展示。</p>
        </section>

  

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Wechat Platform</p>
            <img src="../images/qrcode.jpg" alt="qr code" width="200" height="200">
        </section>
    </main>
    
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
