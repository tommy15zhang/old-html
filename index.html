<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Paper Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="paper-tracker">
    <input type="text" id="paper-title" placeholder="Paper Title">
    <input type="date" id="paper-date">
    <button onclick="addPaper()">Add Paper</button>

    <ul id="papers-list">
        <!-- Papers will be listed here -->
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
