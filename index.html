<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .progress-container {
            width: 100%;
            background-color: #eee;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px; /* 调整进度条高度 */
            background-color: #4CAF50;
            text-align: right; /* 进度文本放在右侧 */
            line-height: 20px; /* 调整行高以垂直居中文本 */
            color: white;
            padding-right: 5px; /* 文本与右边界的距离 */
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系方式</a></li>
                <li><a href="#interests">技术兴趣</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section id="about">
            <h2>About Me</h2>
            <p>A Second Year(Part IB) Engineering Student at Robinson College, Cambridge, getting roasted by Engineering Tripos.</p>
        </section>

        <section id="Interests">

        <h1>我的技术兴趣及进度</h1>
    
        <!-- 静态进度条容器 -->
        <div id="progressOutput"></div>

        </section>
    
        <script>
            // 技术兴趣及其进度
            const interestsProgress = [
                {name: "Matlab", progress: 0},
                {name: "Embedded C/C++", progress: 0},
                {name: "FPGA (Verilog)", progress: 0},
                {name: "PCB Design", progress: 0}
            ];
    
            function displayProgress() {
                const outputElement = document.getElementById('progressOutput');
                outputElement.innerHTML = ''; // 清空现有内容
    
                interestsProgress.forEach(interest => {
                    const totalLength = 60; // 总进度条长度
                    const filledLength = Math.round((interest.progress / 100) * totalLength);
                    const emptyLength = totalLength - filledLength;
    
                    // 创建并显示进度条
                    const progressBar = '#'.repeat(filledLength) + '.'.repeat(emptyLength);
                    const progressLine = `${interest.name} - [${progressBar}] ${interest.progress}%<br>`;
                    outputElement.innerHTML += progressLine;
                });
            }
    
            // 在页面加载完成后显示进度条
            window.onload = displayProgress;
        </script>
    

        


        <section id="projects">
            <h2>Projects</h2>
            <p>这里是我参与的项目展示。</p>
        </section>

        

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Wechat Platform</p>
            <img src="../images/qrcode.jpg" alt="qr code" width="200" height="200">
        </section>

        <section id="test">
            <h2>测试</h2>
            <p>这是一个测试页面</p>
            <li><a href="../sub_pages/test.html">跳转到另一个页面</a></li>
        </section>

    </main>
    
    
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
