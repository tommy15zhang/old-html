<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>

        <section id="projects">
            <h2>项目</h2>
            <p>这里是我参与的项目展示。</p>
        </section>

        <aside>
            <h2>侧边栏</h2>
            <p>这里可以放置额外的信息，比如广告或链接等。</p>
        </aside>

        <section id="contact">
            <h2>联系方式</h2>
            <p>微信公众号</p>
            <img src="../images/qrcode.jpg" alt="qr code" width="200" height="200">
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
